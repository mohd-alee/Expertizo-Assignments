<html lang="en">
<head>

              <button id="loginSignupModalbtn" title="Sell" onclick="checkUserStatus()">
                  <img src="images/iconSellBorder.svg">

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 mb-4">
                <div class="img-wrap">
                    <img src="" alt="" class="img-fluid" id="prod_image">
                </div>
            </div>
            <div class="col-4">
                <div class="prod-details">
                    <h4 id="prod_price"></h4>
                    <p id="prod_name"></p>
                    <p id="prod_location" class="mb-0"></p>
                </div>
            </div>
            <div class="col-8">
                <hr>
                <h4 style="font-weight: 600;">Description</h4>
                <p id="prod_desc"></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        var current_ad = sessionStorage.getItem('ad-id');
        var current_ad_details = JSON.parse(localStorage.getItem('all-ads'));
        console.log(current_ad_details[current_ad]);
        document.getElementById('prod_image').src = current_ad_details[current_ad].product_images[0];
        document.getElementById('prod_image').alt = current_ad_details[current_ad].product_title;
        document.getElementById('prod_price').innerText = 'RS ' + current_ad_details[current_ad].product_price.toLocaleString();
        document.getElementById('prod_name').innerText = current_ad_details[current_ad].product_title;
        document.getElementById('prod_location').innerText = current_ad_details[current_ad].product_location;
        document.getElementById('prod_desc').innerText = current_ad_details[current_ad].product_description;
    </script>
    <!-- Login/Signup Modal -->
    <div class="modal fade" id="loginSignupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-page-1" class="text-center">
                        <img src="images/OLX-logo.svg" alt="OLX">
                        <h4 class="welcome-note">WELCOME TO OLX</h4>
                        <p>The trusted community of buyers and sellers.</p>
                        <div class="d-flex justify-content-around align-items-center">
                            <button class="btn btn-primary" onclick="showSignupForm()">New User? Sign up Here</button>
                            <button class="btn btn-primary" onclick="showLoginForm()">Existing User? Login Here</button>
                        </div>
                    </div>
                    <div id="modal-page-2" class="d-none">
                        <h4 class="form-heading text-center mb-4">Sign Up</h4>
                        <form class="signup-form" onsubmit="return false;">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control mb-3" placeholder="Name" name="username" id="signup_username">
                                </div>
                                <div class="col-6">
                                    <input type="email" class="form-control mb-3" placeholder="Email" name="email" id="signup_email">
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control mb-3" placeholder="Password" name="password" id="signup_password">
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary" onclick="showModalFront()"><i class="fa-solid fa-chevron-left"></i> Back</button>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="submit" class="btn btn-primary" onclick="registerUser()">Register</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    <div id="modal-page-3" class="d-none">
                        <form class="signup-form" onsubmit="return false;">
                            <div class="row">
                                <div class="col-6">
                                    <input type="email" class="form-control mb-3" placeholder="Email" name="email" id="login_email">
                                </div>
                                <div class="col-6">
                                    <input type="password" class="form-control mb-3" placeholder="Password" name="password" id="login_password">
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary" onclick="showModalFront()"><i class="fa-solid fa-chevron-left"></i> Back</button>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="submit" class="btn btn-primary" onclick="loginUser()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!-- Ad Posting Modal -->
    <div class="modal fade" id="postAd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 class="text-center mb-4">Publish Ad</h4>
                    <form onsubmit="return false;">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" class="form-control mb-3" id="p_name" placeholder="Product Name">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control mb-3" id="p_desc" placeholder="Product Details">
                            </div>
                            <div class="col-12">
                                <input type="text" pattern="[0-9.]+" class="form-control mb-3" id="p_price" placeholder="Product Price (Accepts Numbers Only)">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control mb-3" id="p_image_url" placeholder="Product Image">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control mb-3" id="p_location" placeholder="Product Location">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100" onclick="postAd()">Publish</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
