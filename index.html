<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">
    <title>OLX Clone | Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/OLX-logo.svg" alt="Bootstrap" width="62" >
          </a>
          <span class="navbar-text">
              <button id="loginSignupModalbtn" title="Sell" onclick="checkUserStatus()">
                  <img src="images/iconSellBorder.svg">
                  <div class="_1075545d a662c662 _42f36e3b _96d4439a">
                      <img src="images/iconPlusSell.svg" class="_332d1801">
                      <span class="_34a7409b _2e82a662 a695f1e9">Sell</span>
                    </div>
                </button>
          </span>
        </div>
      </nav>
</header>
<body>
    <section class="my-4 pt-4">
        <div class="container">
            <div class="row">
                <div class="col"><h2 class="heading">Posted Ads</h2></div>
            </div>
            <div class="row" id="ads-loop">
            </div>
        </div>
    </section>
</body>
<footer>
    <!-- Modal -->
    <div class="modal fade" id="loginSignupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-page-1" class="text-center">
                        <img src="images/OLX-logo.svg" alt="OLX">
                        <h4 class="welcome-note">WELCOME TO OLX</h4>
                        <p>The trusted community of buyers and sellers.</p>
                        <div class="d-flex justify-content-around align-items-center">
                            <button class="btn btn-primary" onclick="showSignupForm()">New User? Sign up Here</button>
                            <button class="btn btn-primary" onclick="showLoginForm()">Existing User? Login Here</button>
                        </div>
                    </div>
                    <div id="modal-page-2" class="d-none">
                        <h4 class="form-heading text-center mb-4">Sign Up</h4>
                        <form class="signup-form" onsubmit="return false;">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control mb-3" placeholder="Name" name="username" id="signup_username">
                                </div>
                                <div class="col-6">
                                    <input type="email" class="form-control mb-3" placeholder="Email" name="email" id="signup_email">
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control mb-3" placeholder="Password" name="password" id="signup_password">
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary" onclick="showModalFront()"><i class="fa-solid fa-chevron-left"></i> Back</button>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="submit" class="btn btn-primary" onclick="registerUser()">Register</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                    <div id="modal-page-3" class="d-none">
                        <form class="signup-form" onsubmit="return false;">
                            <div class="row">
                                <div class="col-6">
                                    <input type="email" class="form-control mb-3" placeholder="Email" name="email" id="login_email">
                                </div>
                                <div class="col-6">
                                    <input type="password" class="form-control mb-3" placeholder="Password" name="password" id="login_password">
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary" onclick="showModalFront()"><i class="fa-solid fa-chevron-left"></i> Back</button>
                                </div>
                                <div class="col-6 text-end">
                                    <button type="submit" class="btn btn-primary" onclick="loginUser()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</footer>

</html>
